server {
    listen 80;

    # Default root location (index page, can be customized)
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Routing for App 1
    location /app1/ {
        proxy_pass http://app1:80;  # Assumes app1 is running at 'app1' container at port 80
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Routing for App 2
    location /app2/ {
        proxy_pass http://app2:80;  # Assumes app2 is running at 'app2' container at port 80
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
