events {}

http {
    upstream app1_backend {
        server app1:8000;
    }

    upstream app2_backend {
        server app2:8000;
    }

    server {
        listen 80;

        # Serve the default page (index.html)
        location / {
            root /app;
            index index.html;
        }

        # Proxy requests to /app1 to app1 container
        location /app1/ {
            proxy_pass http://app1_backend;
            rewrite ^/app1/(.*) /$1 break;
        }

        # Proxy requests to /app2 to app2 container
        location /app2/ {
            proxy_pass http://app2_backend;
            rewrite ^/app2/(.*) /$1 break;
        }
    }
}
